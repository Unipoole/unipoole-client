<!--
 Template for the sync summary dialog that will be injected into the html pages using it
 
 @author OpenCollab
 @since 1.0.0
-->
<div id="syncSummaryDialog" class="uniDialog" title="Synchronization Summary"  style="display: none">
    <fieldset class="uniDialog">
        <div>
            <label>Upload size : </label><span id="uniUploadSize"></span>
        </div>
        <div>
            <label>Download Size : </label><span id="uniDownloadSize"></span>
        </div>
        <div>
            <label>Total Size : </label><span id="uniTotalSize"></span>
        </div>
        <div class='info'>Click OK to continue or Configure to change sync selection</div>
    </fieldset>
</div>
