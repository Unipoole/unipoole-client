<div id="uniRegisterDialog" class="uniDialog" title="Initial Setup" style="display:none">
    <form>
        <fieldset class="uniDialog">
            <span id='uniRegErrorMessage' class='uniErrorMessage'></span>
            <label class="uniDialog" >Student Number</label>
            <input class="uniDialog ui-widget-content ui-corner-all" type="text" name="name" id="uniRegName" />
            <label class="uniDialog" >Password</label>
            <input class="uniDialog ui-widget-content ui-corner-all" type="password" name="password" id="uniRegPassword"/>
        </fieldset>
    </form>
</div>
