<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="Content-Style-Type" content="text/css"/>
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <title>Discussions</title>

        <link href="../../unipoole/skin/sakai/tool_base.css" type="text/css" rel="stylesheet" media="all"/>
        <link href="../../unipoole/skin/neo-unisa-fixed/tool.css" type="text/css" rel="stylesheet" media="all"/>
        <link href="../../unipoole/skin/datatables/jquery.dataTables.css" type="text/css" rel="stylesheet" media="all"/>
        <link href="../../unipoole/skin/jqueryUI/jquery-ui.css" type="text/css" rel="stylesheet" media="all"/>
        <link href="../../unipoole/skin/unipoole.css" type="text/css" rel="stylesheet" media="all"/>

        <link href="skin/yaft.css" type="text/css" rel="stylesheet" media="all"/>

        <script type="text/javascript" language="JavaScript" src="../../unipoole/js/sakai/headscripts.js"></script>

        <script type="text/javascript" language="JavaScript" src="../../unipoole/js/jquery/jquery-1.7.2.js"></script>
        <script type="text/javascript" language="JavaScript" src="../../unipoole/js/jqueryUI/jquery-ui.js"></script>
        <script type="text/javascript" language="JavaScript" src="../../unipoole/js/unipoole.utilities.js"></script>
        <script type="text/javascript" language="JavaScript" src="../../unipoole/js/handlebars/handlebars.js"></script>
        <script type="text/javascript" language="JavaScript" src="../../unipoole/js/unipoole.handlebar.helpers.js"></script>
        <script type="text/javascript" language="JavaScript" src="../../unipoole/js/moment/moment.min.js"></script>
        <script type="text/javascript" language="JavaScript" src="../../unipoole/js/datatables/jquery.dataTables.js"></script>
        <script type="text/javascript" language="JavaScript" src="../../unipoole/js/unipoole.variables.js"></script>
        <script type="text/javascript" language="JavaScript" src="../../unipoole/js/unipoole.message.js"></script>

        <script type="text/javascript" language="JavaScript" src="/unipoole/js/ckeditor/ckeditor.js"></script>
        <script type="text/javascript" language="JavaScript" src="/unipoole/js/ckeditor/adapters/jquery.js"></script>
        <script type="text/javascript" language="JavaScript" src="/unipoole/js/ckeditor/ckeditor.launch.js"></script>
        
        <script type="text/javascript" language="JavaScript" src="js/YaftHelper.js"></script>
        <script type="text/javascript" language="JavaScript" src="js/yaft.replyMessage.js"></script>


    </head>
    <body marginwidth="0" marginheight="0">
        <div class="portletBody">
        <ul role="menu" class="navIntraTool actionToolBar" id="yaft_toolbar">    
            <li role="menuitem" id="yaft_home_link"><span class="firstToolBarItem"><a href="yaft.html" title="Return to the start page">Home</a></span></li>
            <li id="yaft_add_discussion_link" role="menuitem" style="display: inline;"><span class="current"><a id="createTopicLink" href="#" title="Create a new topic">New Topic</a></span></li>
        </ul>
            <br />
            <div id="yaft_container">
                <div id="yaft_breadcrumb"><a href="yaft.html">Forums</a> -&gt; <a id="forumTitle" href="javascript:yaftViewForum();"></a> -&gt; <a id="discussionTitle" href="javascript:yaftViewDiscussion();"></a> -&gt; Replying to: <span id="replyingTo"></span></div>
            <br />
            </div>
            <div id="yaft_content">
                <div id="messagePlaceholder">
                
                </div>
                <br>
                <div id="yaft_reply_container">
				<form id="yaft_discussion_form" class="MultiFile-intercepted" action="#" method="POST">
				<h4>Type your message</h4>
				<br>
				<span>Subject: *</span>
				<br>
				<input id="yaft_subject_field" type="text" value="" size="48" name="subject">
				<br>
				<br>
				<span>Message: *</span>
				<br>
				<textarea id="yaft_discussion_editor" rows="5" cols="100" name="content" style="visibility: hidden;"></textarea>
				<!-- 
				<br>
				<br>
				<span>Add Attachments:</span>
				<br>
				<div id="yaft_attachment_wrap" class="MultiFile-wrap">
				<input id="yaft_attachment" class="multi MultiFile-applied" type="file" name="attachment">
				<div id="yaft_attachment_wrap_list" class="MultiFile-list"></div>
				</div>
				 -->
				<br clear="all">
				<br>
				<input type="button" onclick="javascript: yaftSubmitMessage();" value="Publish" >
				<input type="button" onclick="javascript: yaftViewDiscussion();" value="Cancel">
				</form>
            </div>
        </div>
    </body>
</html>
